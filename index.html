
<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>songseek</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Noto+Sans+SC:wght@300;400;500;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "var(--primary-color)",
                        "primary-light": "var(--primary-light)",
                        "background-base": "var(--bg-base)",
                        "glass-border": "var(--glass-border)",
                    },
                    fontFamily: {
                        "display": ["Manrope", "Noto Sans SC", "sans-serif"],
                        "graph": ["Space Grotesk", "sans-serif"]
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-soft': 'pulse-soft 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'shimmer-fast': 'shimmer 1.5s infinite linear',
                        'orbit': 'orbit 20s linear infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        'pulse-soft': {
                            '0%, 100%': { opacity: 0.4 },
                            '50%': { opacity: 0.7 },
                        },
                        orbit: {
                            'from': { transform: 'rotate(0deg) translateX(10px) rotate(0deg)' },
                            'to': { transform: 'rotate(360deg) translateX(10px) rotate(-360deg)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        :root {
            /* Dark Theme Variables (Deep Sea) */
            --primary-color: #006c75;
            --primary-light: #00E3F3;
            --bg-base: #111418;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --input-bg: rgba(30, 36, 44, 0.4);
            --card-shadow: 0 10px 40px -10px rgba(0,0,0,0.5);
        }

        .light {
            /* Amber Morning Light Theme Variables - Refined */
            --primary-color: #b45309;
            --primary-light: #f59e0b;
            --bg-base: #fdfcfb;
            --glass-bg: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(180, 83, 9, 0.12);
            --text-main: #2d241e;
            --text-dim: #7c726a;
            --input-bg: #f5f2ee;
            --card-shadow: 0 12px 30px -8px rgba(180, 83, 9, 0.08), 0 4px 10px -4px rgba(0,0,0,0.04);
        }

        body {
            background-color: var(--bg-base);
            color: var(--text-main);
            font-family: 'Manrope', 'Noto Sans SC', sans-serif;
            overflow-x: hidden;
            transition: background-color 0.6s cubic-bezier(0.4, 0, 0.2, 1), color 0.6s ease;
        }

        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--card-shadow);
            transition: all 0.5s ease;
        }

        .light .glass-panel {
            box-shadow: var(--card-shadow);
        }

        .glass-input {
            background: var(--input-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            transition: all 0.3s ease;
        }

        .light .glass-input:focus-within {
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(180, 83, 9, 0.05);
            border-color: var(--primary-color);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .theme-transitioning * {
            transition: background-color 0.6s ease, border-color 0.6s ease, color 0.6s ease, box-shadow 0.6s ease !important;
        }

        /* Ambient background spots for light mode */
        .light .ambient-glow {
            background: radial-gradient(circle at 50% 50%, rgba(245, 158, 11, 0.08) 0%, transparent 70%);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>

    <div id="root"></div>
</body>
</html>
